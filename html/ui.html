<head>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

	<script>
		var Locale = "en";

		window.addEventListener('message', function (event) {
			var item = event.data;

			if (item.Locale) {
				Locale = item.Locale;
				location.href = "ui_"+Locale+".html";
			}
		});
	</script>


</body>
